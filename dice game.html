<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Rolling Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Dice Rolling Game!</h1> <!-- Title of the game -->
    
    <button onclick="rollDice()">Roll the Dice!</button> <!-- Button to roll the die -->
    
    <div id="output"></div> <!-- Div to display results -->

    <script>
        // Function to simulate rolling a die
        function rollDice() {
            const result = getRandomNumber(); // Get a random number between 0 and 6

            // Display the result on the webpage
            document.getElementById('output').innerHTML = 
                `You rolled a ${result}.<br>`; // Show the rolled number

            // Provide feedback based on the rolled number
            if (result === 0) {
                document.getElementById('output').innerHTML += "Oops! You rolled a zero!";
            } else if (result === 1) {
                document.getElementById('output').innerHTML += "You rolled a one. Better luck next time!";
            } else if (result === 2) {
                document.getElementById('output').innerHTML += "You rolled a two. Not bad!";
            } else if (result === 3) {
                document.getElementById('output').innerHTML += "You rolled a three. Good roll!";
            } else if (result === 4) {
                document.getElementById('output').innerHTML += "You rolled a four. Nice!";
            } else if (result === 5) {
                document.getElementById('output').innerHTML += "You rolled a five. Great job!";
            } else {
                document.getElementById('output').innerHTML += "You rolled a six. Awesome!";
            }
        }

        // Function to generate a random number between 0 and 6
        function getRandomNumber() {
            return Math.floor(Math.random() * 7); // Returns a number between 0 and 6
        }
    </script>
</body>
</html>
